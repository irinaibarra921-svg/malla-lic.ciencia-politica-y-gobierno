    .grid {

      background: #e8f5e9;
      cursor: pointer;
      width: 200px;
      transition: background 0.3s, border 0.3s;
      position: relative;
    }
    .subject.locked {
      background: #f0f0f0;
      border: 2px dashed #ccc;
      color: #aaa;
      cursor: not-allowed;
    }
    .subject:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }
    .tooltip {
      visibility: hidden;
      opacity: 0;
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 5px 8px;
      border-radius: 4px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      transition: opacity 0.3s;
      white-space: nowrap;
    }
    .subject.approved {
      background: #c8e6c9;
      border-color: #388e3c;
      color: #2e7d32;
      font-weight: bold;
    }
  </style>
